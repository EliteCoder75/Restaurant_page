<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            #content {

        }

        body {
        background-color: black;
        }
        
        header {

        button {

</head>

<body>

            <button type="button" id="menuu" style="    width:100px; background-color: bisque; border-radius: 10px; border-color: aliceblue;">Menu</button>
            <button type="button" id="aboutt" style="    width:100px; background-color: bisque; border-radius: 10px; border-color: aliceblue;">About</button>
        </nav> 
    </header>
    <div id="content">     
    </div>

</html>
